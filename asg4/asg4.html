<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title> Lighting </title>
    <link rel="shortcut icon" href="">
</head>
<body onload="main()">
<canvas id="asg4" width="600" height="600" style="border:1px solid #000000;">
    Please use a browser that supports "canvas"
</canvas>
<br><br>
<label for="camera">Camera Angle:</label>
<input type="range" id="camera" name="camera" min="0" max="360" value="0" class="slider"><br>
<label for="lightx">Light X</label>
<input type="range" id="lightx" name="lightx" min="-375" max="375" value="0" class="slider">
<label for="lighty">Light Y</label>
<input type="range" id="lighty" name="lighty" min="1" max="250" value="100" class="slider"><br>
<label for="lightz">Light Z</label>
<input type="range" id="lightz" name="lightz" min="-400" max="250" value="100" class="slider"><br>
<label for="animate_on">Animation: </label>
<button type="button" id="animate_on">ON</button>
<button type="button" id="animate_off">OFF</button>
<br>
<label for="normal_on">Normal: </label>
<button type="button" id="normal_on">ON</button>
<button type="button" id="normal_off">OFF</button>
<br>
<label for="light_on">Light: </label>
<button type="button" id="light_on">ON</button>
<button type="button" id="light_off">OFF</button>
<script type=text/javascript src="Triangle.js"></script>
<script type=text/javascript src="Point.js"></script>
<script type=text/javascript src="Circle.js"></script>
<script type=text/javascript src="Cube.js"></script>
<script type=text/javascript src="Sphere.js"></script>
<script type=text/javascript src="CubePrism.js"></script>
<script type=text/javascript src="asg4.js"></script>
<script type=text/javascript src="createAll.js"></script>
<script type=text/javascript src="Camera.js"></script>
<script src="../lib/webgl-utils.js"></script>
<script src="../lib/webgl-debug.js"></script>
<script src="../lib/cuon-utils.js"></script>
<script src="../lib/cuon-matrix-cse160.js"></script>
</body>
</html>
